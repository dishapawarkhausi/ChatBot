<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --accent-color: #FF4081;
            --background-color: #f5f5f5;
            --text-color: #333;
            --dark-bg: #1E1E1E;
            --dark-border: #333;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            grid-column: 1 / -1;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }

        .chat-container {
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--dark-border);
            color: white;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .text-input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--dark-border);
            border-radius: 25px;
            background-color: var(--dark-bg);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .text-input:focus {
            border-color: var(--primary-color);
        }

        .voice-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            min-width: 50px;
            height: 50px;
        }

        .voice-btn:hover {
            background-color: #E91E63;
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background-color: var(--error-color);
            animation: pulse 1.5s infinite;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
        }

        .sidebar {
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 20px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .website-category {
            margin-bottom: 20px;
        }

        .website-category h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .website-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .website-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .website-btn:hover {
            background-color: var(--secondary-color);
        }

        .website-btn.opening {
            background-color: var(--success-color);
            animation: pulse 1s infinite;
        }

        .sentiment-info {
            background-color: var(--dark-border);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .sentiment-info h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .sentiment-info p {
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #E91E63;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .clear-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .audio-btn:hover {
            background-color: #388E3C;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI ChatBot</h1>
            <p>I am your personal assistant. Ask me anything!</p>
        </div>

        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-container">
                <input type="text" class="text-input" id="textInput" placeholder="Type your message here..." autofocus>
                <button class="voice-btn" id="voiceBtn" title="Click to start voice input">
                    <span>üé§</span>
                </button>
                <button class="send-btn" id="sendBtn">
                    <span>üì§</span>
                    <span>Send</span>
                </button>
            </div>

            <div class="quick-actions">
                <button class="action-btn" id="jokeBtn">üòÑ Get Joke</button>
                <button class="action-btn" id="timeBtn">üïí Get Time</button>
                <button class="action-btn" id="dateBtn">üìÖ Get Date</button>
                <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear Chat</button>
            </div>

            <div class="loading" id="loading">Processing...</div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Analytics</h3>
                <div class="sentiment-info" id="sentimentInfo" style="display: none;">
                    <h4>Sentiment Analysis</h4>
                    <p>Sentiment: <span id="sentiment"></span></p>
                    <p>Polarity: <span id="polarity"></span></p>
                    <p>Subjectivity: <span id="subjectivity"></span></p>
                </div>
                <div id="intentDistribution">
                    <h4>Intent Distribution</h4>
                    <div id="intentChart"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Quick Actions</h3>
                <div id="websiteCategories">
                    <!-- Website categories will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const jokeBtn = document.getElementById('jokeBtn');
        const timeBtn = document.getElementById('timeBtn');
        const dateBtn = document.getElementById('dateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const chatContainer = document.getElementById('chatContainer');
        const loading = document.getElementById('loading');
        const sentimentInfo = document.getElementById('sentimentInfo');
        const websiteCategories = document.getElementById('websiteCategories');
        let chatHistory = [];
        let intentHistory = [];
        let isRecording = false;
        let recognition = null;

        function addMessage(text, isUser = false, timestamp = null, audioBase64 = null, isVoiceCommand = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            const time = timestamp || new Date().toLocaleTimeString();
            
            let messageContent = `${isUser ? 'üë§ You' : 'ü§ñ Assistant'} (${time}): ${text}`;
            
            if (audioBase64 && !isUser) {
                messageContent += `
                    <div class="audio-controls">
                        <audio controls>
                            <source src="data:audio/mp3;base64,${audioBase64}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;
            }

            if (isVoiceCommand) {
                messageContent = `<span style="color: var(--accent-color);">üé§ Voice Command:</span> ${messageContent}`;
            }
            
            messageDiv.innerHTML = messageContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateSentimentInfo(data) {
            document.getElementById('sentiment').textContent = data.sentiment;
            document.getElementById('polarity').textContent = data.polarity.toFixed(2);
            document.getElementById('subjectivity').textContent = data.subjectivity.toFixed(2);
            sentimentInfo.style.display = 'block';
        }

        function updateIntentDistribution(intent) {
            intentHistory.push(intent);
            const intentCounts = {};
            intentHistory.forEach(i => intentCounts[i] = (intentCounts[i] || 0) + 1);
            
            const intentDiv = document.getElementById('intentChart');
            intentDiv.innerHTML = '';
            for (const [intent, count] of Object.entries(intentCounts)) {
                const intentElement = document.createElement('p');
                intentElement.textContent = `${intent}: ${count}`;
                intentDiv.appendChild(intentElement);
            }
        }

        async function loadWebsites() {
            try {
                const response = await fetch('/get_websites');
                const data = await response.json();
                if (data.status === 'success') {
                    for (const [category, sites] of Object.entries(data.websites)) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'website-category';
                        categoryDiv.innerHTML = `
                            <h4>üìÇ ${category.charAt(0).toUpperCase() + category.slice(1)}</h4>
                            <div class="website-list">
                                ${Object.keys(sites).map(site => `
                                    <button class="website-btn" onclick="openWebsite('${site}')">
                                        üåê ${site.charAt(0).toUpperCase() + site.slice(1)}
                                    </button>
                                `).join('')}
                            </div>
                        `;
                        websiteCategories.appendChild(categoryDiv);
                    }
                }
            } catch (error) {
                console.error('Error loading websites:', error);
            }
        }

        async function openWebsite(siteName, isVoiceCommand = false) {
            try {
                const websiteBtn = document.querySelector(`.website-btn[onclick*="${siteName}"]`);
                if (websiteBtn) {
                    websiteBtn.classList.add('opening');
                }

                const response = await fetch('/open_website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ site_name: siteName })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.message, false, null, null, isVoiceCommand);
                } else {
                    addMessage(`Error: ${data.message}`, false, null, null, isVoiceCommand);
                }
            } catch (error) {
                console.error('Error opening website:', error);
                addMessage(`Error opening website: ${error.message}`, false, null, null, isVoiceCommand);
            } finally {
                const websiteBtn = document.querySelector(`.website-btn[onclick*="${siteName}"]`);
                if (websiteBtn) {
                    websiteBtn.classList.remove('opening');
                }
            }
        }

        async function sendMessage(text) {
            if (!text.trim()) return;
            
            loading.style.display = 'block';
            try {
                const response = await fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(data.text, true, data.timestamp);
                    addMessage(data.response, false, data.timestamp, data.audio);
                    updateSentimentInfo(data);
                    updateIntentDistribution(data.intent);
                    chatHistory.push({
                        user: data.text,
                        bot: data.response,
                        timestamp: data.timestamp
                    });
                } else {
                    addMessage(`Error: ${data.message}`);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                textInput.value = '';
            }
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.title = 'Listening...';
                    addMessage('Listening...', false, null, null, true);
                };

                recognition.onend = () => {
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                    voiceBtn.title = 'Click to start voice input';
                };

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    textInput.value = text;
                    
                    // Check if it's a website opening command
                    const lowerText = text.toLowerCase();
                    if (lowerText.includes('open')) {
                        // Extract website name from command
                        const words = lowerText.split(' ');
                        const openIndex = words.indexOf('open');
                        if (openIndex !== -1 && openIndex + 1 < words.length) {
                            const websiteName = words[openIndex + 1];
                            openWebsite(websiteName, true);
                        } else {
                            sendMessage(text);
                        }
                    } else {
                        sendMessage(text);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                    voiceBtn.title = 'Click to start voice input';
                    addMessage(`Error: ${event.error}`, false, null, null, true);
                };
            } else {
                voiceBtn.style.display = 'none';
                console.warn('Speech recognition not supported in this browser');
            }
        }

        // Initialize speech recognition on page load
        initSpeechRecognition();

        voiceBtn.addEventListener('click', () => {
            if (!isRecording && recognition) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                }
            } else if (isRecording && recognition) {
                recognition.stop();
            }
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(textInput.value);
            }
        });

        sendBtn.addEventListener('click', () => {
            sendMessage(textInput.value);
        });

        jokeBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/get_joke');
                const data = await response.json();
                if (data.status === 'success') {
                    addMessage(data.joke, false, null, data.audio);
                }
            } catch (error) {
                console.error('Error getting joke:', error);
            }
        });

        timeBtn.addEventListener('click', () => {
            const time = new Date().toLocaleTimeString();
            addMessage(`The current time is ${time}`);
        });

        dateBtn.addEventListener('click', () => {
            const date = new Date().toLocaleDateString(undefined, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            addMessage(`Today is ${date}`);
        });

        clearBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '';
            chatHistory = [];
            intentHistory = [];
            sentimentInfo.style.display = 'none';
            document.getElementById('intentChart').innerHTML = '';
        });

        // Load websites on page load
        loadWebsites();
    </script>
</body>
</html>
